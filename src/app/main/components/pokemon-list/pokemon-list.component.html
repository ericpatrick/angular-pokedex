<main class="pokemon-list-container">
  <mat-card
    *ngIf="pokemonList.length === 0"
    class="pokemon-not-found"
    data-test="pokemonNotFoundCard"
    >Nenhum pokemon foi encontrado</mat-card
  >
  <app-pokemon-card
    *ngFor="let pokemon of pokemonList"
    [pokemonInfo]="pokemon"
  ></app-pokemon-card>
  <div *ngIf="isLoading" class="loader-container">
    <div class="loader"></div>
  </div>
</main>

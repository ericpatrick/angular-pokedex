<header class="pokedex-header">
  <input
    class="search-input"
    type="text"
    [(ngModel)]="searchTerm"
    placeholder="Name or Number"
    (keyup.enter)="updateTerm()"
  />
  <button mat-icon-button class="search-button" (click)="updateTerm()">
    <mat-icon>search</mat-icon>
  </button>
</header>
